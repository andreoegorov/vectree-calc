<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Vectree Calculator</title>
</head>
<body>
    <div id="frame">
        <h1 id="header">CALCULATOR</h1>
        <div id="display">
            <p id="additional-string"></p> 
            <p id="main-string">0</p>
        </div>
        <div id="buttons">
            <button id="square-degree" class="function" type="button">x²</button>
            <button id="square-root" class="function" type="button">²√x</button>
            <button id="clear" class="function" type="button">C</button>
            <button id="backspace" class="function" type="button">⌫</button>
            <button id="percent" class="function" type="button">%</button>
            <button id="bracket-open" class="function" type="button">(</button>            
            <button id="bracket-close" class="function" type="button">)</button>
            <button id="divide" class="function" type="button">÷</button>
            <button class="number" type="button" value="7">7</button>
            <button class="number" type="button" value="8">8</button>
            <button class="number" type="button" value="9">9</button>
            <button id="multiply" class="function" type="button">×</button>
            <button class="number" type="button" value="4">4</button>
            <button class="number" type="button" value="5">5</button>
            <button class="number" type="button" value="6">6</button>
            <button id="subtract" class="function" type="button">−</button>
            <button class="number" type="button" value="1">1</button>
            <button class="number" type="button" value="2">2</button>
            <button class="number" type="button" value="3">3</button>
            <button id="add" class="function" type="button">+</button>
            <button id="inverse-sign" class="function" type="button">±</button>
            <button class="number" type="button" value="0" >0</button>
            <button id="dot" type="button">,</button>
            <button id="equals" class="equals" type="button">=</button>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
